<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/styleLogin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="manifest" href="images/icons/site.webmanifest">
</head>
<body>
    <header class="cabecalho">
        <nav>
            <a href="/"><img src="images/logo.png" alt="Logo Singular" width="150px" height="75px"></a>
            <a href="" class="nav-contate">Contate-nos</a>
        </nav>
    </header>
    <main class="login">
        <section class="login-container">
            <form action="/login" method="POST" class="login-container-form">
                <div class="login-container-form-user">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="login-container-form-pass">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>
</body>
</html>
